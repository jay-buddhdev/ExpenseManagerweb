<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Register</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

        <!-- Main css -->
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>

        <div class="main">

            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                            <form method="POST" action="RegistrationServlet" class="register-form" id="register-form">
                                <div class="form-group">
                                    <label for="fname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" id="fname" name="fname" placeholder="First Name..." required>
                                </div>
                                <div class="form-group">
                                    <label for="lname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" id="lname" name="lastname" placeholder="Last Name..." required>
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" name="email" id="email" placeholder="Your Email"/>
                                </div>

                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="pass" id="pass" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                    <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                                </div>
                                <div class="form-group">
                                    <label for="bdate"><i class="zmdi zmdi-calendar"></i></label>
                                    <input type="date" name="bdate" id="bdate" />
                                </div>
                                <div class="form-group">
                                    <label for="bdate"><i class="zmdi zmdi-phone"></i></label>
                                    <input type="number" name="mno" id="mno" />
                                </div>
                                <div class="form-group" style="margin-bottom: 5px; width: 50%; float: left;">
                                    <label for="genderMale">Male</label>
                                    <input type="radio" name="gender" id="genderMale" value="Male"/>
                                </div>
                                <div class="form-group" style="margin-top: 5px; width: 50%;">
                                    <label for="genderFemale">Female</label>
                                    <input type="radio" name="gender" id="genderFemale" value="Female"/>
                                </div>
                                <div class="form-group">
                                    <label for="bdate"><i class="zmdi zmdi-city"></i></label>
                                    <input type="text" name="country" id="country" placeholder="Country" />
                                </div>

                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="expensemanager_logo.jpg" alt="sign up image"></figure>
                            <a href="login.html" class="signup-image-link">I am already member</a>
                        </div>
                    </div>
                </div>
            </section>



        </div>

        <!-- JS -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <!--<script src="js/main.js"></script>-->
    </body>
</html>
